<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Room Monitoring</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card-icon { font-size: 3em; text-align: center; margin-bottom: 15px; }
        .card-title {
            font-size: 1.2em;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-value {
            font-size: 2.5em;
            color: #667eea;
            text-align: center;
            font-weight: bold;
        }
        .card-unit { font-size: 0.8em; color: #666; text-align: center; margin-top: 5px; }
        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        .btn-alarm { background: #e74c3c; color: white; }
        .btn-alarm.active { background: #27ae60; }
        .btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .timestamp { color: white; text-align: center; margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Server Room Monitoring</h1>
        
        <div class="grid">
            <div class="card">
                <div class="card-icon">üå°Ô∏è</div>
                <div class="card-title">Temp√©rature</div>
                <div class="card-value" id="temp">--</div>
                <div class="card-unit">¬∞C</div>
            </div>
            
            <div class="card">
                <div class="card-icon">üíß</div>
                <div class="card-title">Humidit√©</div>
                <div class="card-value" id="humidity">--</div>
                <div class="card-unit">%</div>
            </div>
            
            <div class="card">
                <div class="card-icon">üí°</div>
                <div class="card-title">Luminosit√©</div>
                <div class="card-value" id="light">--</div>
                <div class="card-unit">lux</div>
            </div>
            
            <div class="card">
                <div class="card-icon">üìè</div>
                <div class="card-title">Distance</div>
                <div class="card-value" id="distance">--</div>
                <div class="card-unit">cm</div>
            </div>
            
            <div class="card">
                <div class="card-icon">üëÅÔ∏è</div>
                <div class="card-title">Mouvement</div>
                <div class="card-value" id="motion">--</div>
                <div class="card-unit"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-alarm" id="alarmBtn" onclick="toggleAlarm()">üö® Alarme OFF</button>
        </div>
        
        <div class="timestamp">Derni√®re mise √† jour : <span id="lastUpdate">--</span></div>
    </div>

    <script>
        let alarmState = false;

        function updateData() {
            fetch('/api/dashboard')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temp').textContent = 
                        data.temperature ? data.temperature.value.toFixed(1) : '--';
                    document.getElementById('humidity').textContent = 
                        data.humidity ? data.humidity.value.toFixed(1) : '--';
                    document.getElementById('light').textContent = 
                        data.light ? Math.round(data.light.value) : '--';
                    document.getElementById('distance').textContent = 
                        data.distance ? data.distance.value.toFixed(1) : '--';
                    document.getElementById('motion').textContent = 
                        data.motion ? '‚úÖ OUI' : '‚ùå NON';
                    document.getElementById('lastUpdate').textContent = 
                        new Date().toLocaleTimeString('fr-FR');
                })
                .catch(error => console.error('Erreur:', error));
        }

        function toggleAlarm() {
            alarmState = !alarmState;
            const btn = document.getElementById('alarmBtn');
            
            fetch('/api/alarm', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({state: alarmState ? 'ON' : 'OFF'})
            })
            .then(response => response.json())
            .then(data => {
                if (alarmState) {
                    btn.classList.add('active');
                    btn.textContent = 'üö® Alarme ON';
                } else {
                    btn.classList.remove('active');
                    btn.textContent = 'üö® Alarme OFF';
                }
            })
            .catch(error => console.error('Erreur:', error));
        }

        updateData();
        setInterval(updateData, 3000);
    </script>
</body>
</html>
